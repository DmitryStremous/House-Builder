<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>House Builder</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="well">
    <h1>House Builder <small>by Dmitry Stremous</small></h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>House Constructor</h4>
          </div>
          <div class="panel-body">
            <!-- Here will be added house controls -->
          </div>
          <div class="panel-footer">
            <button class="btn btn-default"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Build a new house</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div id="construction">
          <div class="vertical-align"></div>
          <!-- Here will be added houses -->
        </div>
      </div>
    </div>
  </div>

  <script id="houseTemplate" type="text/template">
    <div class="house" style="display: none">
      <div class="roof"></div>
      <div class="basement">
        <div class="window"></div>
        <div class="door"></div>
      </div>
    </div>
  </script>

  <script id="controlsTemplate" type="text/template">
    <div class="houseControls" style="display: none">
      <h4>House</h4>
      <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
      <div class="row">
        <label class="col-md-6">Floors: <input type="number" min="1" max="10" name="floors1" value="1"></label>
        <label class="col-md-6">Color:
        <select class="houseColor">
          <option value="white">White</option>
          <option value="#F1C40F">Sunflower</option>
          <option value="#F39C12">Orange</option>
          <option value="#E74C3C">Alizarin</option>
          <option value="#8E44AD">Wisteria</option>
          <option value="#2980B9">Belize</option>
          <option value="#2ECC71">Emerald</option>
        </select>
        </label>
      </div>
      <div class="row">
        <div class="col-md-6"><input type="range" name="points" min="1" max="10" value="1"></div>
      </div>
    </div>
  </script>

  <script id="floorTemplate" type="text/template">
    <div class="floor">
      <div class="window"></div>
      <div class="window"></div>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
